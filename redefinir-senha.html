<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha - My Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #f7f9fc, #eef2f7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 36px;
            box-shadow: 0 20px 40px rgba(0,10,20,0.15);
            width: 100%;
            max-width: 420px;
            padding: 32px 28px;
            text-align: center;
        }
        h2 {
            color: #1A2E4D;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .sub {
            color: #4b5876;
            font-size: 15px;
            margin-bottom: 28px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 24px;
        }
        label {
            display: block;
            color: #1A2E4D;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 16px 18px;
            border: 1.5px solid #dbe1ec;
            border-radius: 30px;
            font-size: 16px;
            background: #f9fbfd;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #2B4A6F;
            background: white;
            box-shadow: 0 0 0 4px rgba(43,74,111,0.1);
        }
        button {
            width: 100%;
            background: #2B4A6F;
            color: white;
            border: none;
            padding: 18px 20px;
            border-radius: 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 12px;
            box-shadow: 0 8px 18px rgba(43,74,111,0.3);
        }
        button:hover {
            background: #1f3a5f;
        }
        button:active {
            transform: scale(0.97);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 60px;
            font-size: 14px;
            display: none;
        }
        .success {
            background: #e1f7e8;
            color: #0f6e3f;
            display: block;
        }
        .error {
            background: #ffe5e5;
            color: #b53b3b;
            display: block;
        }
        .info {
            background: #e8f0fe;
            color: #1a4c7a;
            display: block;
        }
        .footer {
            margin-top: 24px;
            color: #65748c;
            font-size: 13px;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîê My Life</h2>
        <div class="sub">Redefinir senha</div>

        <div class="input-group">
            <label>Nova senha</label>
            <input type="password" id="newPassword" placeholder="Digite sua nova senha (m√≠nimo 6 caracteres)" autofocus>
        </div>

        <button id="submitBtn" onclick="window.updatePassword()">
            <span id="btnText">Salvar nova senha</span>
            <span id="btnLoader" style="display: none;" class="loading"></span>
        </button>

        <div id="statusMessage" class="message"></div>
        <div class="footer">Mundo Carol (HCDTEC) ¬∑ CNPJ 10.648.303/0001-79</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            // üîê SUAS CREDENCIAIS DO SUPABASE
            const SUPABASE_URL = 'https://rirvrrlgjetsgwhqqfvq.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpcnZycmxnamV0c2d3aHFxZnZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NDM2MzgsImV4cCI6MjA4NjIxOTYzOH0.1T5eQnQXMCRqOSxtYFIHMedAF_D0Jo4Mg36LZHLJ2ds';
            
            // Criar cliente Supabase
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Fun√ß√£o para extrair par√¢metros da URL
            function getUrlParams() {
                const params = new URLSearchParams(window.location.hash.substring(1));
                return {
                    access_token: params.get('access_token'),
                    refresh_token: params.get('refresh_token'),
                    type: params.get('type')
                };
            }

            // Fun√ß√£o para mostrar mensagens
            function showMessage(text, type) {
                const msgDiv = document.getElementById('statusMessage');
                msgDiv.textContent = text;
                msgDiv.className = 'message ' + type;
            }

            // Verificar se o usu√°rio veio do link de recupera√ß√£o
            (async function checkSession() {
                showMessage('Verificando link de recupera√ß√£o...', 'info');
                
                try {
                    const params = getUrlParams();
                    console.log('Par√¢metros da URL:', params); // Para debug
                    
                    // Se tiver access_token na URL, significa que √© o link de recupera√ß√£o
                    if (params.access_token && params.type === 'recovery') {
                        // Configura a sess√£o com o token da URL
                        const { data, error } = await supabase.auth.setSession({
                            access_token: params.access_token,
                            refresh_token: params.refresh_token
                        });
                        
                        if (error) {
                            console.error('Erro ao configurar sess√£o:', error);
                            showMessage('Link inv√°lido ou expirado. Solicite um novo.', 'error');
                            return;
                        }
                        
                        showMessage('Link v√°lido! Digite sua nova senha.', 'success');
                    } else {
                        // Tenta pegar a sess√£o atual (pode ser que j√° esteja logado)
                        const { data: { session }, error } = await supabase.auth.getSession();
                        
                        if (error || !session) {
                            showMessage('Link inv√°lido ou expirado. Solicite um novo.', 'error');
                            return;
                        }
                        
                        showMessage('Sess√£o v√°lida! Digite sua nova senha.', 'success');
                    }
                } catch (error) {
                    console.error('Erro ao verificar sess√£o:', error);
                    showMessage('Erro ao verificar link. Tente novamente.', 'error');
                }
            })();

            // Fun√ß√£o de atualizar senha - definida no escopo global
            window.updatePassword = async function() {
                const newPassword = document.getElementById('newPassword').value.trim();
                const submitBtn = document.getElementById('submitBtn');
                const btnText = document.getElementById('btnText');
                const btnLoader = document.getElementById('btnLoader');
                
                if (!newPassword) {
                    showMessage('Digite uma nova senha', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                    return;
                }

                // Desabilita o bot√£o durante o processo
                submitBtn.disabled = true;
                btnText.style.opacity = '0.7';
                btnLoader.style.display = 'inline-block';
                btnText.textContent = ' Atualizando...';

                try {
                    // Primeiro, verifica se tem uma sess√£o v√°lida
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    if (!session) {
                        throw new Error('Sess√£o expirada. Solicite um novo link.');
                    }

                    // Atualiza a senha
                    const { error } = await supabase.auth.updateUser({ 
                        password: newPassword 
                    });

                    if (error) throw error;
                    
                    showMessage('‚úÖ Senha atualizada com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar para o login do seu site
                    setTimeout(() => {
                        window.location.href = 'https://mylife.app.br';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Erro ao atualizar senha:', error);
                    showMessage('Erro: ' + (error.message || 'Falha ao atualizar senha'), 'error');
                    
                    // Reabilita o bot√£o
                    submitBtn.disabled = false;
                    btnText.style.opacity = '1';
                    btnLoader.style.display = 'none';
                    btnText.textContent = 'Salvar nova senha';
                }
            };

            // Permite enviar com Enter
            document.getElementById('newPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    window.updatePassword();
                }
            });
        })();
    </script>
</body>
</html>
