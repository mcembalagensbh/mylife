<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha - My Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #f7f9fc, #eef2f7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 36px;
            box-shadow: 0 20px 40px rgba(0,10,20,0.15);
            width: 100%;
            max-width: 420px;
            padding: 32px 28px;
            text-align: center;
        }
        h2 {
            color: #1A2E4D;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .sub {
            color: #4b5876;
            font-size: 15px;
            margin-bottom: 28px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 24px;
        }
        label {
            display: block;
            color: #1A2E4D;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 16px 18px;
            border: 1.5px solid #dbe1ec;
            border-radius: 30px;
            font-size: 16px;
            background: #f9fbfd;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #2B4A6F;
            background: white;
            box-shadow: 0 0 0 4px rgba(43,74,111,0.1);
        }
        button {
            width: 100%;
            background: #2B4A6F;
            color: white;
            border: none;
            padding: 18px 20px;
            border-radius: 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 12px;
            box-shadow: 0 8px 18px rgba(43,74,111,0.3);
        }
        button:hover {
            background: #1f3a5f;
        }
        button:active {
            transform: scale(0.97);
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 60px;
            font-size: 14px;
            display: none;
        }
        .success {
            background: #e1f7e8;
            color: #0f6e3f;
            display: block;
        }
        .error {
            background: #ffe5e5;
            color: #b53b3b;
            display: block;
        }
        .footer {
            margin-top: 24px;
            color: #65748c;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîê My Life</h2>
        <div class="sub">Redefinir senha</div>

        <div class="input-group">
            <label>Nova senha</label>
            <input type="password" id="newPassword" placeholder="Digite sua nova senha" autofocus>
        </div>

        <button onclick="updatePassword()">Salvar nova senha</button>

        <div id="statusMessage" class="message"></div>
        <div class="footer">Mundo Carol (HCDTEC) ¬∑ CNPJ 10.648.303/0001-79</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // üîß SUBSTITUA PELOS SEUS DADOS DO SUPABASE
        const SUPABASE_URL = 'https://seuprojeto.supabase.co';
        const SUPABASE_ANON_KEY = 'sua-chave-anon-publica';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Verificar se o usu√°rio veio do link de recupera√ß√£o
        (async function checkSession() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error || !session) {
                showMessage('Link inv√°lido ou expirado. Solicite um novo.', 'error');
                return;
            }
            // Se chegou aqui, est√° autenticado - pode redefinir a senha
        })();

        window.updatePassword = async function() {
            const newPassword = document.getElementById('newPassword').value.trim();
            
            if (!newPassword) {
                showMessage('Digite uma nova senha', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }

            try {
                const { error } = await supabase.auth.updateUser({ 
                    password: newPassword 
                });

                if (error) throw error;
                
                showMessage('‚úÖ Senha atualizada com sucesso! Redirecionando...', 'success');
                
                // Redirecionar para o login ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = '/mylife/'; // Ajuste se necess√°rio
                }, 2000);
                
            } catch (error) {
                showMessage('Erro: ' + error.message, 'error');
            }
        };

        function showMessage(text, type) {
            const msgDiv = document.getElementById('statusMessage');
            msgDiv.textContent = text;
            msgDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
